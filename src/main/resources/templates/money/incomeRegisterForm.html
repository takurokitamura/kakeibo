<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>収支登録</title>
</head>
<body>
            <h2>収支登録</h2>
                    <h3>タイトル入力</h3>
                   <form id="incomeForm" th:action="@{/income/register/confirm}" th:object="${incomeRegisterForm}" method="post">
                          <fieldset>
                            <div>
                                <label>タイトル
                                    <input type="text" th:field="*{title}" name="title" required placeholder="収入もしくは支出を入力してください"/>
                                </label><br/>
                            </div>

                                    <div>
                                        <label>お金が動いた日
                                            <input type="text"  th:field="*{date}" name="date"/>
                                        </label><br/>
                                    </div>

                            <div>
                                <label>金額
                                    <input type="text"  th:field="*{value}" name="value" required placeholder="金額を半角数字で入力して下さい"/>
                                </label><br/>
                                <small>半角英数字で入力してください。</small>
                            </div>

                            <div>
                                          <label for="category">カテゴリ</label><br/>
                                        <select  id="category" th:field="*{category}">
                                            <option th:each="entry : ${categoryList.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
                                        </select>
                            </div>

                            <div>
                                <input type="submit" value="確認画面へ" />
                            </div>
                        </fieldset>
                    </form>
</body>
</html>
